<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CityRP Drift</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#ui {
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-family:Arial;
  z-index:10;
}
button {
  padding:8px;
  margin:4px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="ui">
  <div>ðŸ’° Dinheiro: <span id="money"></span></div>
  <button onclick="enterCar()">Entrar no carro</button>
  <button onclick="exitCar()">Sair do carro</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
/* =====================
   DINHEIRO
===================== */
let money = Number(localStorage.getItem("money")) || 5000000;
document.getElementById("money").innerText = money.toLocaleString("pt-BR");

/* =====================
   THREE.JS
===================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LUZ */
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10,20,10);
scene.add(sun);
scene.add(new THREE.AmbientLight(0xffffff, 0.3));

/* =====================
   MAPA DE DRIFT
===================== */

/* CHÃƒO */
const ground = new THREE.Mesh(
  new THREE.CircleGeometry(200, 64),
  new THREE.MeshStandardMaterial({ color:0x2b2b2b })
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* PAREDE DA PISTA */
function createWall(radius) {
  const wallGeo = new THREE.TorusGeometry(radius, 1.5, 16, 100);
  const wallMat = new THREE.MeshStandardMaterial({ color:0xffcc00 });
  const wall = new THREE.Mesh(wallGeo, wallMat);
  wall.rotation.x = Math.PI/2;
  scene.add(wall);
}
createWall(80);
createWall(120);

/* =====================
   CARRO (DRIFT)
===================== */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(4,1.2,2),
  new THREE.MeshStandardMaterial({ color:0xff0000 })
);
car.position.set(0,0.6,90);
scene.add(car);

let inCar = false;
let speed = 0;
let rotationSpeed = 0;

/* =====================
   CONTROLES
===================== */
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function enterCar() { inCar = true; }
function exitCar() { inCar = false; }

/* =====================
   LOOP
===================== */
function animate() {
  requestAnimationFrame(animate);

  if (inCar) {
    if (keys["w"]) speed += 0.01;
    if (keys["s"]) speed -= 0.01;
    speed *= 0.98;

    if (keys["a"]) rotationSpeed += 0.002;
    if (keys["d"]) rotationSpeed -= 0.002;
    rotationSpeed *= 0.9;

    car.rotation.y += rotationSpeed;
    car.translateZ(-speed);

    camera.position.lerp(
      car.position.clone().add(new THREE.Vector3(0,8,15)),
      0.1
    );
    camera.lookAt(car.position);
  }

  renderer.render(scene, camera);
}
animate();

/* RESPONSIVO */
window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
